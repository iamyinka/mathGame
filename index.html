<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1, user-scalable=yes">
	<title>Calculation Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<div id="score-board">
			<p>Score: <span id="scoreValue"></span></p>
		</div>
		
		<div id="correct">
			Correct
		</div>

		<div id="wrong">
			Try Again
		</div>

		<div id="game-board">
			<p></p>
		</div>

		<div id="instruction">
			<p>Click on the correct answer</p>
		</div>

		<div id="answers">
			<div id="answer1" class="choices">
				
			</div>

			<div id="answer2" class="choices">
				
			</div>

			<div id="answer3" class="choices">
				
			</div>

			<div id="answer4" class="choices">
				
			</div>
		</div>

		<div id="start" onclick="gameStarted();">
			<p>Start Game</p>
		</div>

		<div id="timeremainder">
			<p>time remaining: <span id="timeRem"></span> sec</p>
		</div>

		<div id="gameOver">
			<p>Game Over</p>

			<p>Your score is: <span id="gameScore">20</span></p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
